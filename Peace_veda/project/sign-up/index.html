<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="sign-up.css">
  <script type="module" src="firebase.js"></script>
</head>
<body>
  <main>
  <h1 class="title">PEACE_VEDA</h1>

  <div class="form-box">
    <h2 id="form-title">Login</h2>

    <!-- Login Form -->
    <form id="login-form" class="active">
      <input type="email" id="login-email" placeholder="Enter your Email">
      <input type="password" id="login-password" placeholder="Password">
      <button type="submit" id="login-submit">Login</button>
    </form>

    <!-- Signup Form -->
    <form id="signup-form">
      <input type="text" id="signup-firstname" placeholder="First Name">
      <input type="text" id="signup-lastname" placeholder="Last Name">
      <input type="email" id="signup-email" placeholder="Email">
      <input type="password" id="signup-password" placeholder="Password">
      <button type="submit" id="signup-submit">Sign Up</button>
    </form>
  </div>
  <div class="google-box">
  <button type="button" id="google-signin">
    <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" 
         alt="Google Logo" width="20" style="vertical-align: middle; margin-right: 8px;">
    Sign in with Google
  </button>
</div>
        <!-- Toggle Text -->
    <p class="toggle-text">
      <span id="toggle-msg">Donâ€™t have an account?</span> 
      <span id="toggle-btn">Sign Up</span>
    </p>
    </main>

    <script src="sign-up.js"></script>
</body>
</html>
